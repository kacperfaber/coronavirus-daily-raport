<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="add(title, value)">
    <h3 th:text="${title}"></h3>
    <span th:text="${value}"></span>
</div>

<div th:fragment="percent-of(title, value, totalValue, percent)">
    <h3 th:text="${title}"></h3>
    <span th:text="${value} + ' / ' + ${totalValue} + ' [' + ${percent} + '%]'"></span>
</div>

<div th:fragment="diff(title, value, oldValue, daysAgo)">
    <h3 th:text="${title}"></h3>
    <span th:text="${value} + '(' + ${oldValue} + ' ' + ${daysAgo} + ' dni temu)'"></span>
</div>
</body>
</html>
